{% extends 'dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_header %}
{% endblock %}

{% block dashboard-body %}
    <h4>Start New Semester</h4>
    <hr>
    <form action="" method="POST" class="d-block">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Create Semester" class="btn btn-dark">
    </form>
{% endblock %}

{% block extrajs %}
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
{% endblock extrajs %}
